<!DOCTYPE html>
<html>

<head>
	<title>Mad Dog</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        html,body {
            width:100%;
            height:100%;
            padding:0; 
            margin:0;
            position: relative;
            font-family: 'Roboto', sans-serif; 
        }
        .visible {
            z-index: 99999;
        }
        .hidden{
            z-index: -1;
        }
        #mainArea {
            width:100%;
            height:100%; 
            position:absolute; 
            top:0; 
            left:0;
            background:#028282;
            overflow: hidden;
        }
        #scene {
            width:100%;
            height:100%;           
            position:absolute; top:0; left:0;
        }
        .targetArea {
            position:absolute;
            opacity:0.5;
            cursor:url(target2.png) 50 50, auto;
        }
        #tutorial {
            text-align:center;
            width:200px; 
            height:100px; 
            position:absolute; 
            top:0;left:0;bottom:0;right:0; 
            margin:auto;
            line-height: 100px;
            background:rgba(20, 20, 20, 0.85); 
            font-size:18px; 
            color:#fff;
            display:none;
        }
        #showMoving {
            display:none;           
            max-width: 100%;
            max-height: 100%;            
            position:absolute; 
            top:auto;left:auto;bottom:10%;right:25%; 
        }
        #gdLivesWrap, #gdScoreWrap {visibility:hidden;}
        #levelWrapper {
            overflow: hidden;
            width:100%; 
            height:100%;
            position:absolute; 
            top:0%; 
            left:0;
            background: #fff;
            /*background:#fff #028282;*/
            /*background:#4860a6;*/
        }
        #stageWrapper {
            opacity:0;
            background:#000;
            width:100%; 
            height:100%; 
            overflow: hidden; 
            visibility:hidden;
            position:absolute; 
            top:0; 
            left:0;
        }
        #levelBtnWrapper {
            width:80%; 
            height:18%;
            position:absolute; 
            top:0%; 
            left:0;
            bottom:0; 
            right:0;
            margin:auto;
            text-align:center;
        }
        #levelWrapper .levelTitle {
            width:80%; 
            height:15%; 
            text-align:center; 
            position:absolute; 
            top:30px; 
            left:0; 
            right:0; 
            margin:auto; 
            /*color:#fff; */
            color:#fda83b;
            text-shadow: #000 1px 1px 5px;
        }
        .levelBtn.blueGlow {
            color:#ffffff;
            text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 15px #FFF, 0 0 20px #ff8a00, 0 0 25px #ff8a00, 0 0 30px #ff8a00, 0 0 35px #ff8a00, 0 0 40px #ff8a00;  
        }
        #gdScoreWrap {
            /*width:15%; */
            width:18%;
            height:10%;
            position:absolute; 
            top:2%; 
            right:2%;
            opacity:0;
        }
        #gdScoreLabel {
            width:40%; 
            height:100%;
            position:absolute; 
            top:0; 
            left:0;
            color:#fff;
            font-family: 'Roboto', sans-serif;             
            text-align:center;
        }
        #gdScore {
            width:60%; 
            height:100%;
            position:absolute; 
            top:0; 
            right:0;
            color:#fff;
            font-family: 'Roboto', sans-serif;            
            text-align:right;
        }
        #gdLivesWrap {
            /*width:15%; */
            width:300px;
            height:55px;
            /*height:10%;*/
            position:absolute; 
            top:2%; 
            left:2%;
            opacity:0;
        }
        #gdLivesLabel {
            width:50%; 
            height:100%;
            position:absolute; 
            top:0; 
            left:0;
            color:#fff;
            font-family: 'Roboto', sans-serif;           
            text-align:center;
        }
        #gdLivesImg {
            width:65px; 
            height:50px;
            position:absolute;
            top:0; 
            left:155px;
        }
        #gdLivesImg img {
            max-width:50px; 
            max-height:100%;
            display:inline-block;
        }
        #gdLivesImg span {
            width:10px; 
            height:100%;
            color:#fff;
            font-size:20px;
        }
        #gdLives{
            /*width:50%; */
            width:30px;
            height:100%;
            position:absolute; 
            top:0; 
            /*right:0%;*/
            font-size:53px;
            left:222px;
            color:#fff;
            font-family: 'Roboto', sans-serif;            
            text-align:right;
        }
        button{
            outline:none;
            cursor:pointer;
            border:none;
            padding:0; 
            margin:0;
            font-family: 'Roboto', sans-serif;
            color:#fff;  
            text-shadow: rgb(0, 0, 0) 1px 1px 5px;
        }
        button.btnStages{
            overflow: hidden;
            z-index: 20;
            /*background-size: cover;*/
            /*background-size:110% !important;*/
            background-position:50% 50% !important;
            z-index: 9999;
        }
        button.btnStages.active{
            text-shadow: 0 0 10px #FFF, 0 0 20px #FFF, 0 0 30px #FFF, 0 0 40px #228DFF, 0 0 70px #228DFF, 0 0 80px #228DFF, 0 0 100px #228DFF, 0 0 150px #228DFF;
            box-sizing: border-box;            
            /*-moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border: 2px solid #5fceca;*/
            box-shadow: inset 0 0 70px #5fceca;
            
        }
        button.btnStages.completed {border: none; box-shadow: none;}
        button.btnStages #padlock {
            position:absolute; 
            width:50px; 
            height:50px; 
            right:10px; 
            bottom:10px; 
            display:block;
            z-index: 10;
        }
        button.btnStages #padlock.locked{
            background: url(img/locked.png)no-repeat center;
            background-size: contain;
        }
        button.btnStages #padlock.unLocked{
            background: url(img/unlocked.png)no-repeat center;
            background-size: contain;
        }
        button.btnStages.completed #padlock {
            background:none;
        }          
        video{object-fit: fill;}       
        button span.btnStagesSpanHover{
            position:absolute;
            top:-100%;            
            left:0;            
            /*background-color:#4860a6;*/
            background-color:#fff;/*#e6775d;*/
            color:#000;            
            width:100%;
            height:100%;
        }
        button span.btnStagesSpanHover:hover, button span.btnStagesSpanHover:hover span,
        button span.btnStagesSpanHover, button span.btnStagesSpanHover span{
            text-shadow: none; 
        }
        button span.title {
            position:absolute; 
            bottom:5%; 
            left:2%; 
            width:50%; 
            height:75%;
            text-align:left;
            color:#ff8400/*#fff;*/
        }
        button.btnStages span.subtitle {
            text-align:left;
            position:absolute;
            width:50%; 
            height:25%;
            bottom:23%; 
            left:2%; 
            /*color:#000;*/
            color:#ff8400/*#fff;*/
        }
        button.btnStages hr {
            width:40%; 
            height:4%;
            position:absolute;
            bottom:22%;
            margin:0;
            padding:0; 
            left:2%;            
            background:#ff8400;/*#fff;*/
            border:none;
        }
        button.btnStages span.btnPlayStage {
            width:30%;
            height:45px;
            line-height:45px;            
            /*background:#ff8400;/*#e35d5d;*/
            /*border:3px solid #ffdc51 */
            /*color:#fff;*/
            text-align:center;
            position:absolute; 
            top:0;
            right:10%;
            bottom:0;
            margin:auto;
            border-radius:10px;           
            display:block;
            /*box-shadow: 6px 5px #ffdc51;*/
            background:#fff;           
            color:#ff8400;/*#fff;*/
            box-shadow: 6px 5px #ff8400;
            border:3px solid #ff8400/*#fff*/;
        }
        button.btnStages span.btnPlayStage:hover {                      
            background:#ff8400;           
            color:#fff;
            box-shadow: 6px 5px #ff8400;
            /*border:3px solid #ff8400/*#fff*/ 
        }
        #recapWrap {
            width:30%; 
            height:65%; 
            background:#fff;
            position: absolute; 
            color:#000; 
            left:0; 
            top:0; 
            bottom:0; 
            right:0; 
            margin:auto;
            border-radius: 15px; 
            z-index: 9999;
            text-align: center; 
            min-width:500px; 
            min-height:700px;  
        }
        #recapHeader{
            width:100%; 
            height:150px; 
            background:#5fceca; 
            color:#fff;
            border-radius: 15px 15px 0 0;
        }
        #headerTitle {
            margin:0; 
            padding:0;
            line-height:150px; 
            text-align: center; 
            font-size:5vmin
        }
        #recapBody {
            width:95%; 
            height:70%; 
            color:#414141;
            border-radius: 15px 15px 0 0;
            margin: 0 auto;
        }
        #replayGame {
            width:50%;
            height:45px;
            position:absolute;
            bottom:5%;
            left:0; right:0; margin:auto;
            color:#000;
            border: 3px solid #4ca5a2;
            background: #fff;
            color: #4ca5a2;
            box-shadow: 6px 5px #4ca5a2;
            border-radius: 10px;
            display: block;
            line-height: 45px;
            text-align: center;
            font-size:27px;
            cursor:pointer;
        }
        #countdownW {
            width:15px;
        }
        #ifrRanking{
            width:98%; 
            height:0%;
            position:absolute; 
            top:0; 
            left:0;              
            right: 0;
            margin: auto;
        }
        #closeRanking {
            border:none; 
            background:none;
            width:20%; 
            height:10%; 
            position:absolute; 
            top:5%; 
            right:5%; 
            display:none;           
        }   
        .levelDesc {
            text-shadow: none;
            color:#fda83b;
        }
    </style>    
    <script src="../lib/fitText.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
</head>

        <div id="tutorial"></div>
        <img id="showMoving" src="">

        <iframe id="ifrRanking" class="hidden" src="">postmessage</iframe>
        <button id="closeRanking" class="hidden">X Close</button>

</body>
</html>
